<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブックマーク一覧 - デバッグテスト</title>
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ブックマーク一覧 (デバッグモード)</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ブックマークを検索...">
            </div>
        </header>
        
        <div id="bookmarkContainer" class="bookmark-container">
            <div class="loading">ブックマークを読み込み中...</div>
        </div>
    </div>

    <!-- デバッグ用のモックChrome API -->
    <script>
        // Chrome API のモック
        if (typeof chrome === 'undefined') {
            window.chrome = {
                bookmarks: {
                    getTree: () => Promise.resolve([
                        {
                            id: '0',
                            title: 'root',
                            children: [
                                {
                                    id: '1', 
                                    title: 'ブックマーク バー',
                                    children: [
                                        {
                                            id: '2',
                                            title: '開発フォルダ',
                                            children: [
                                                {
                                                    id: '3',
                                                    title: 'GitHub',
                                                    url: 'https://github.com'
                                                },
                                                {
                                                    id: '4',
                                                    title: 'サブフォルダ',
                                                    children: [
                                                        {
                                                            id: '5',
                                                            title: 'Stack Overflow',
                                                            url: 'https://stackoverflow.com'
                                                        },
                                                        {
                                                            id: '6',
                                                            title: '更にネストしたフォルダ',
                                                            children: [
                                                                {
                                                                    id: '7',
                                                                    title: 'MDN',
                                                                    url: 'https://developer.mozilla.org'
                                                                }
                                                            ]
                                                        }
                                                    ]
                                                }
                                            ]
                                        },
                                        {
                                            id: '8',
                                            title: 'ニュース',
                                            children: [
                                                {
                                                    id: '9',
                                                    title: 'Google News',
                                                    url: 'https://news.google.com'
                                                }
                                            ]
                                        },
                                        {
                                            id: '10',
                                            title: 'Google',
                                            url: 'https://google.com'
                                        }
                                    ]
                                }
                            ]
                        }
                    ])
                },
                tabs: {
                    create: (options) => {
                        console.log('新しいタブを開く:', options.url);
                        // 実際の環境では新しいタブで開く代わりに、現在のタブで開く
                        window.open(options.url, '_blank');
                    }
                }
            };
        }
    </script>
    
    <script type="module" src="./dist/newtab.js"></script>
</body>
</html>
